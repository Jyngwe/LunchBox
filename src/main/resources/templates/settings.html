<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <title>Title</title>
    <link type="text/css" rel="stylesheet" th:href="@{/style.css}"/>
</head>
<body>
<div class="annons settings">
    <form class="form" th:action="settings" method="POST">
        <h1>Uppdatera användaruppgifter</h1>
        <fieldset>
            <legend>Fyll i din information nedan!</legend>
            <label for="name">Namn:</label>
            <input type="text" id="name" th:value="${session.person.firstName}" name="firstName"/>

            <label for="lastname">Efternamn:</label>
            <input type="text" id="lastname" th:value="${session.person.lastName}" name="lastName"/>

            <label for="mail">Email:</label>
            <input type="email" id="mail" th:value="${session.user.mail}" name="mail"/>

            <label for="phonenumber">Telefonnummer:</label>
            <input type="number" id="phonenumber" th:value="${session.person.phoneNumber}" name="phoneNumber"/>

            <label for="password">Lösenord:</label>
            <input type="password" id="password" th:value="${session.user.password}" name="password"/>

            <label for="password">Upprepa lösenord:</label>
            <input type="password" id="repeatedPassword" name="repeatedPassword"/>

            <p th:text="${error}"></p>

        </fieldset>
        <button type="submit">Uppdatera</button>
    </form>
    <form class="form" action="/" method="get">
        <button type="submit">Tillbaka</button>
    </form>
</div>
<!--Bekräftelse upplagd matlåda-->
<div id="updatedSettings">
    <button onclick="closeUpdatedSettings()">Dina användaruppgifter är nu uppdaterade</button>
</div>
<script type="text/javascript" src="/lightbox.js"></script>
<script type="text/javascript" th:if="${updatedSettings}">showUpdatedSettings()</script>

</body>
</html>
